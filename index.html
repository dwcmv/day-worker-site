<body>
	


<div class="form-Sub">
	<h1>Sign In !</h1>
	<form id="register" action="">
    	<div class="section"><span>1</span>Full Name</div>
    	
    	<div class="inner-wrap">
        	<input type="text" name="field1" />
    	</div>

    	<div class="section"><span>2</span> Approved Specialty</div>
    		<div class="inner-wrap">
        		<label class="container">None
  					<input type="checkbox" checked="checked" id="none">
  					<span class="checkmark"></span>
				</label>
				<label class="container">Housekeeping
 					<input type="checkbox" id="hs">
  					<span class="checkmark"></span>
				</label>
				<label class="container">Gardening
  					<input type="checkbox" id="gd">
  					<span class="checkmark"></span>
				</label>
				<label class="container">Plumbing
  					<input type="checkbox" id="pb">
  					<span class="checkmark"></span>
				</label>
        	</div>

        	<div class="button-section">
     		<input id="button" type="submit" name="button" value="submit" onclick="myFunction();" />
    </div>
    	
	</form>
</div>


<div class="inner-wrap">
<input type="text" id="filter" onkeyup="searchFunction()" placeholder="Search for names.." title="Type in a name">
<br>
<input type="text" id="skillF" onkeyup="skillSearch()" placeholder="Search for skills.." title="Type in a skill">
</div>

<table id="workers">
<thead>
  <tr>
  	<th>Order</th>
    <th>Name</th>
    <th>Specialty</th>
    <th>Working</th>
    <th>Delete</th>
  </tr>
</thead>

</table>
